<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-container" action="" method="get" class="formClass">
        <h1>Contact Us</h1>

        <div class="nameDiv">
            <label for="name">Nombre completo</label><br>
            <input type="text" placeholder="Enter your full name" name="name" id="name" onblur="validateName()"
                required>
            <p id="errorName" hidden class="errorForm">Por favor, completa este campo con tu nombre</p>
        </div>
        <div class="emailAndPhone">
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email address"
                    onblur="validateEmail()" required>
                <p id="errorEmail" hidden class="errorForm">Por favor, completa el campo con un email</p>
                <p id="errorFormatEmail" hidden class="errorForm">Email incorrecto</p>
            </div>
            <div>
                <label for="phone">Tel√©fono</label><br>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number"
                    onblur="validatePhone()" required>
                <p id="errorPhone" hidden class="errorForm">Por favor por tu numero de telefono</p>
            </div>
        </div>
        <div class="messageDiv">
            <label for="message">Mensaje</label><br>
            <textarea name="message" id="message" cols="30" rows="10"
                placeholder="Write your message here..." onblur="validateMessage()" required></textarea>
                <p id="errorMessageUser" hidden class="errorForm">Write us at least 5 characters</p>

        </div>
        <div class="buttonSubmit">
            <button type="button" onclick="sendForm()" id="submitForm">Enviar</button>
            <p class="errorForm" id="errorSubmit" hidden>PORFAVOR, REVISA QUE ESTE TODO BIEN</p>
        </div>
        <div class="modal">
            <div class="modal-content">
                <p class="modal-title">Circle Agency</p>
                <br>
            </div>
        </div>
    </form>
</body>
</html>
